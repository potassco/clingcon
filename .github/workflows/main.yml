name: clingcon CI tests

on:
  push:
    branches: [ clingcon4 ]
  pull_request:
    branches: [ clingcon4 ]

jobs:
  build:
    name: clingcon ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.7']    
        include:
          - os: 'ubuntu-latest'
            generator: 'Unix Makefiles'
          - os: 'macos-latest'
            generator: 'Unix Makefiles'
          - os: 'windows-latest'
            generator: 'Visual Studio 15 2017 Win64'

    steps:
    - uses: actions/checkout@v2

    - name: miniconda
      uses: goanpeca/setup-miniconda@v1.1.2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        activate-environment: clingcon
        channels: potassco/label/dev,conda-forge

    - name: prerequisites
      shell: pwsh
      run: conda install clingo cmake cxx-compiler

    - name: reactivate
      shell: pwsh
      run: conda activate clingcon

    - run: conda info
      shell: pwsh
    - run: conda list
      shell: pwsh
    - run: which cmake
      shell: pwsh
      
    - name: build and test
      shell: pwsh
      run: >
        ctest
        --build-config Debug
        --build-generator Ninja
        --build-and-test . build
        --build-options -DCLINGCON_BUILD_TESTS=On
        --test-command ctest -V --build-config Debug
