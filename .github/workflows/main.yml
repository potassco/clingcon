name: tests

on:
  - push
  - pull_request

jobs:
  build:
    name: clingcon ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-2016', 'windows-2019']
        python-version: ['3.7']
        include:
          - os: 'ubuntu-latest'
            generator: 'Ninja'
            build_type: 'Debug'
            conda_compiler: 'gxx_linux-64'
            channels: 'potassco/label/dev'
          - os: 'macos-latest'
            generator: 'Ninja'
            build_type: 'Debug'
            conda_compiler: 'cxx-compiler'
            channels: 'potassco/label/dev,conda-forge'
          - os: 'windows-2016'
            generator: 'Visual Studio 15 2017 Win64'
            build_type: 'Release'
            conda_compiler: 'cxx-compiler'
            channels: 'potassco/label/dev,conda-forge'
          - os: 'windows-2019'
            generator: 'Visual Studio 16 2019'
            build_type: 'Release'
            conda_compiler: 'cxx-compiler'
            channels: 'potassco/label/dev,conda-forge'

    steps:
    - uses: actions/checkout@v2

    - name: setup miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        activate-environment: clingcon
        channels: ${{ matrix.channels }}

    - name: install prerequisites
      shell: pwsh
      run: conda install clingo cmake ninja "${{ matrix.conda_compiler }}"

    - name: print info
      shell: pwsh
      run: |
        conda activate clingcon
        env
        conda info
        conda list

    - name: build and test
      shell: pwsh
      run: >
        ctest
        --build-config "${{ matrix.build_type }}"
        --build-generator "${{ matrix.generator }}"
        --build-and-test . build
        --build-options -DCLINGCON_BUILD_TESTS=On
        --test-command ctest -V --build-config "${{ matrix.build_type }}"
